<!-- login.component.html -->

<div class="login-container">
    <h2>Login</h2>
    
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="email" ngModel name="username" placeholder="hello@example.com" minlength="3" maxlength="50" #username="ngModel" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" ngModel name="password" placeholder="Enter your password" minlength="8" maxlength="50" #password="ngModel" required>
      </div>
      
      <div class="forgot-password">
        <a href="#">Forgot Password</a>
      </div>
      
      <button type="submit">Login</button>
    </form>
  </div>
