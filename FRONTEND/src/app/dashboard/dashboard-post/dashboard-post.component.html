<div class="form-container">
    <h2>Post Board</h2>

    <form (submit)="onSubmit(postform)" #postform="ngForm">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" ngModel name="title" placeholder="Enter title" minlength="1" maxlength="50" #title="ngModel" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea ngModel name="description" placeholder="Enter description" minlength="1" maxlength="500" #description="ngModel" required></textarea>
        </div>

        <div class="form-group">
            <label for="department">Department Code</label>
            <input type="text" ngModel name="department" placeholder="Enter department code" minlength="1" maxlength="10" #department="ngModel" required>
        </div>

        <button type="submit">Submit</button>
    </form>
</div>
